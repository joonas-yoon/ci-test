name: Push commit

on: push

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Check diff
        run: |
          MSG=`git diff --name-only HEAD HEAD~1 | egrep [0-9]+\/`
          if (( $(echo $MSG | wc -l) -n )); then echo ::set-env name=TESTVAR::$MSG; fi

      - name: Test if-condition
        if: ${{ env.TESTVAR }}
        run: |
          echo "PASSED IF CONDITION : $MSG"
